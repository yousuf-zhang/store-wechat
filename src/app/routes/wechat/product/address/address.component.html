<form #form="ngForm" (ngSubmit)="onSave()">
  <div class="weui-cells weui-cells_form" style="font-size: 14px;">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">收货人</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="address.name" name="name" placeholder="请输入收货人姓名" required>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" type="tel" [(ngModel)]="address.phone" name="phone" placeholder="请输入手机号"
               weui-input="mobile" weui-required>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">省市区</label>
      </div>
      <div class="weui-cell__bd">
        <weui-city-picker required placeholder="请选择省市区"
                          [data]="cityData" [ngModel]="address.cityCode" name="cityCode" (change)="cityChange($event)"></weui-city-picker>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" [(ngModel)]="address.address" name="address"
               placeholder="详细地址(请勿重复填写省市区)" required>
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree" *ngIf="showStatus">
      <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox" [(ngModel)]="address.status" name="status">
      <span class="weui-agree__text">
                设为默认收货地址
            </span>
    </label>
    <div class="weui-btn-area">
      <button weui-button [disabled]="!form.form.valid || !form.form.dirty">保存</button>
    </div>
  </div>
</form>
<weui-mask #mask>
  <div class="weui-form-preview">
    <div class="weui-form-preview__hd">
      <label class="weui-form-preview__label">确认收货信息</label>
      <em class="weui-form-preview__value">&nbsp;</em>
    </div>
    <div class="weui-form-preview__bd">
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">收货人</label>
        <span class="weui-form-preview__value">{{address.name}}</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">手机号</label>
        <span class="weui-form-preview__value">{{address.phone}}</span>
      </div>
      <div class="weui-form-preview__item">
        <label class="weui-form-preview__label">收货地址</label>
        <span class="weui-form-preview__value"> {{address.province}} {{address.city}} {{address.country}}
          {{address.address}}</span>
      </div>
    </div>
    <div class="weui-form-preview__ft">
      <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" (click)="mask.hide()">取消</button>
      <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" (click)="saveAddress()">确认</button>
    </div>
  </div>
</weui-mask>
